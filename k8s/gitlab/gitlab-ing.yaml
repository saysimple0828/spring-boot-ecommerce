apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab-ingress
  namespace: gitlab
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"  # GitLab이 HTTP 사용
    nginx.ingress.kubernetes.io/ssl-redirect: "true"      # HTTPS 강제 리디렉션
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - gitlab.local
      secretName: gitlab-tls  # TLS 인증서 사용
  rules:
    - host: gitlab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitlab-webservice-default
                port:
                  number: 8181  # 🔥 기존 443 → 8080으로 변경
